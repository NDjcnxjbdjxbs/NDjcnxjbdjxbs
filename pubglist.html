<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #price {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="showPrice('60 UC - 145rs')">60 UC</div>
        <div class="box" onclick="showPrice('120 UC - 280rs')">120 UC</div>
        <div class="box" onclick="showPrice('325 UC - 690rs')">325 UC</div>
        <div class="box" onclick="showPrice('660 UC - 1370rs')">660 UC</div>
        <div class="box" onclick="showPrice('1800 UC - 3760rs')">1800 UC</div>
        <div class="box" onclick="showPrice('4000 UC - 6750rs')">4000 UC</div>
        <div class="box" onclick="showPrice('8100 UC - 13000rs')">8100 UC</div>
    </div>
    <div id="price"><strong>Click on an item to see the price</strong></div>
    <a href="ffpayment.html" class="next-button">Next</a>

    <script>
        function showPrice(price) {
            document.getElementById('price').textContent = price;
        }
    </script>
</body>
</html>
