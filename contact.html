<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Relaxing gradient background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            padding: 20px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info {
            animation: slideIn 1s ease-in-out;
        }
        .thanks {
            margin-top: 20px;
            font-size: 22px;
            color: #ff9f00;
            animation: jump 1s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes jump {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container contact-info">
        <h2>Contact Us</h2>
        <p><strong>Email:</strong> <a href="mailto:anish1122@gmail.com" style="color: #ff9f00;">anishpariyar1122@gmail.com</a></p>
        <p><strong>Phone Number:</strong> <a href="tel:9806167776" style="color: #ff9f00;">9806167776</a></p>
        <p class="thanks">Thanks for reaching out!</p>
    </div>
</body>
</html>
