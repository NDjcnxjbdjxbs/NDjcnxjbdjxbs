<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Interface</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(45deg, darkred, darkpurple); 
        }
        .product { 
            border: 2px solid rgb(34, 193, 195); 
            border-radius: 5px; 
            margin: 10px; 
            padding: 10px; 
            text-align: center; 
            display: inline-block; 
            width: calc(33% - 40px); 
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        .product img { max-width: 100%; }
        .product-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .product:hover { 
            transform: scale(1.05); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }
        .next-button { 
            display: block; 
            padding: 5px 10px; /* Reduced padding */
            background: linear-gradient(45deg, rgb(75, 0, 130), rgb(138, 43, 226)); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 0.9rem; /* Reduced font size */
            cursor: pointer; 
            text-align: center; 
            margin: 20px auto 0; /* Distance from products */
            width: 80px; /* Reduced width */
            transition: background 0.3s, transform 0.3s; 
        }
        .next-button:hover { 
            background: linear-gradient(45deg, rgb(138, 43, 226), rgb(75, 0, 130)); 
            transform: scale(1.1); 
        }
        .checkbox-container {
            display: inline-block;
            position: relative;
            padding-left: 35px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 22px;
            user-select: none;
        }
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .checkbox-checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border: 2px solid #ccc;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .checkbox-container:hover input ~ .checkbox-checkmark {
            background-color: #ccc;
            border-color: #bbb;
        }
        .checkbox-container input:checked ~ .checkbox-checkmark {
            background-color: #2196F3;
            border-color: #2196F3;
        }
        .checkbox-checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .checkbox-container input:checked ~ .checkbox-checkmark:after {
            display: block;
        }
        .checkbox-container .checkbox-checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        .product h3 {
            font-weight: bold;
        }
    </style>
</head>

    <script>
        function selectOnlyOne(checkbox) {
            const checkboxes = document.querySelectorAll('.checkbox-container input[type="checkbox"]');
            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false;
            });
        }
