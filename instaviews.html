<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Views List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #price {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header" style="font-size: 2rem; font-weight: bold; font-style: italic; margin-bottom: 20px;">Instagram Views List</div>
    <div class="container">
        <div class="box" onclick="showPrice('1K Views - 25rs')">1K Views</div>
        <div class="box" onclick="showPrice('2K Views - 35rs')">2K Views</div>
        <div class="box" onclick="showPrice('3K Views - 45rs')">3K Views</div>
        <div class="box" onclick="showPrice('4K Views - 55rs')">4K Views</div>
        <div class="box" onclick="showPrice('5K Views - 65rs')">5K Views</div>
        <div class="box" onclick="showPrice('6K Views - 75rs')">6K Views</div>
        <div class="box" onclick="showPrice('7K Views - 85rs')">7K Views</div>
        <div class="box" onclick="showPrice('8K Views - 95rs')">8K Views</div>
        <div class="box" onclick="showPrice('9K Views - 105rs')">9K Views</div>
        <div class="box" onclick="showPrice('10K Views - 115rs')">10K Views</div>
    </div>
    <div id="price"><strong>Click on an item to see the price</strong></div>
    <a href="ffpayment.html" class="next-button">Next</a>

    <script>
        function showPrice(price) {
            document.getElementById('price').textContent = price;
        }
    </script>
</body>
</html>
